<html>
    <head>
      <title>Basic Form</title>
    </head>
    <body>
      <h1>Contact  Form</h1>
      <form action ="">
          <p>
              Name: <br>
              <input type ="text" name ="your_name" placeholder ="Name">
          </p>
          <p>
              Email: <br>
              <input type ="email" name ="email_id" placeholder ="mail id">
          </p>
          <p>
              Subject:<br>
              <input type ="text" name ="subject">
          </p>
          <p>
              Message: <br>
              <textarea name ="comments" cols ="25" rows ="5"> </textarea>
          </p>
          <p>
              <input type ="submit" value ="send Message" name ="contact form"></input>
          </p>
      </form>
    </body>
</html>
